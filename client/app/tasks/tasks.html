<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3" style="background-color:#eee; height:500px;">
    </div>
    <div class="col-sm-9" style="background-color:#ccc; height:500px;">

      <div ng-controller="TasksController">
        <form class="task-input" ng-submit="onSubmit(input)">
          <input class="task-input" type="text" name="newTaskInput"
          ng-model="input" placeholder="Add Task and Press Enter" required
          />

          <input type="submit"
          value="Add Task"
          />
        </form>


        <div class="task-list">
          <div class="task" ng-repeat="task in data.tasks">
            <p>
              {{task.text}}
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
