<div class="container" ng-controller="TasksController">

  <form class="task-input" ng-submit="addTask(task.text)">
    <input type="text" name="newTaskInput"
    ng-model="task.text" placeholder="Add Task" required
    />

    <input type="submit"
    value="Add Task"
    />
  </form>


  <div class="task-list">
    <div class="task" ng-repeat="task in data.tasks">
      <p>
        {{task.text}}
      </p>
    </div>
  </div>
</div>
