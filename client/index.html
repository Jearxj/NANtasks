<!DOCTYPE html>
<html ng-app="fridge">
  <head>
    <meta charset="utf-8" />
    <title>Fridge - Group Tasxk Manager</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
  </head>
  <body>
    <!-- the ui-view directive is where our templates will be loaded into when navigated to -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Fridge</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right" ng-controller="AuthController">
            <!-- clicking on 'logout' redirects user to login and removes session token from local storage -->

            <li><a href="#" ng-click="signout()">Signout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="sidebar" style="background-color:#eee; height:500px;">
        <nav class="sidebar-constants">
          <br><br>
          <a class="sidebar-general" href="#">General</a> <br><br>
          <a class="sidebar-projects" href="#" ng-controller="">Projects
            <a href="#">+</a>
            <br>
            <ul class="projects-names">
            </ul>
          </a>
        </nav>
      </div>
      <div ui-view></div>
    </div>

  <script src="angular/angular.js"></script>
  <script src="angular-ui-router/release/angular-ui-router.js"></script>
  <script src="jquery/jquery.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- <script src="app/auth/auth.js"></script> -->
  <script src="app/services/services.js"></script>
  <script src="app/tasks/tasks.js"></script>
  <script src="app/app.js"></script>
  <script src="app/auth/auth.js"></script>
  <script src="app/projects/projects.js"></script>
</body>
</html>
